language: java
script:
  - mvn clean verify --file ./simple-api/pom.xml
  - docker login -u $DOCKER_USER -p $DOCKER_PWD

  - docker build -t $DOCKER_USER/super-release:database database
  - docker build -t $DOCKER_USER/super-release:simple-api simple-api
  - docker build -t $DOCKER_USER/super-release:httpd httpd

  - docker push $DOCKER_USER/super-release:database
  - docker push $DOCKER_USER/super-release:httpd
  - docker push $DOCKER_USER/super-release:simple-api

  - mvn clean verify org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=edeparcevaux_Devops


addons:
  sonarcloud:
    organization: "edeparcevaux"
      token:
        secure: "$SONARCLOUD_TOKEN" # encrypted value of your token

